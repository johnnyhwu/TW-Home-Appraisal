<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Appraisal</title>
	<meta charset="UTF-8">
	<meta name="description" content="Home Appraisal System">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<link rel="stylesheet" type="text/css" href="styles/map.css" />
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>House Price Evaluation System</h1>
		</header>

		<div class="user-container">
			<div class="left-side">
				<p class="title">1. Select building type</p>
				<button class="button" onclick="setActiveButton(this)">Building</button>
				<button class="button" onclick="setActiveButton(this)">House</button>
				<button class="button" onclick="setActiveButton(this)">Apartment</button>
			</div>
			<div class="middle-side">
				<p class="title">2. Provide house features</p>
				<div id="building">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address"><br>
					</div>
					<div class="input-field">
						<label>Age</label>
						<input type="text" name="building-age">
					</div>
					<div class="input-field">
						<label>主建物面積</label>
						<input type="text" name="building-area">
					</div>
				</div>
				<div id="house">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address">
					</div>
					<div class="input-field">
						<label>Age</label>
						<input type="text" name="building-age">
					</div>
					<div class="input-field">
						<label>房屋層數</label>
						<input type="text" name="house-floors">
					</div>
					<div class="input-field">
						<label>有無車位</label>
						<input type="text" name="house-parking">
					</div>
				</div>
				<div id="apartment">
					<div class="input-field">
						<label>Address</label>
						<input type="text" name="building-address">
					</div>
					<div class="input-field">
						<label>Age</label>
						<input type="text" name="building-age">
					</div>
					<div class="input-field">
						<label>Floor Area Ratio</label>
						<input type="text" name="apartment-far">
					</div>
					<div class="input-field">
						<label>土地移轉總面積(坪)</label>
						<input type="text" name="apartment-land-area">
					</div>
					<div class="input-field">
						<label>建物移轉總面積(坪)</label>
						<input type="text" name="apartment-building-area">
					</div>
				</div>
			</div>
			<div class="right-side">
				<button class="button">Appraise</button>
			</div>
		</div>
		
		<main>
			<div id="map"></div>
			<div id="evaluation-container">Evaluation Result</div>
		</main>
	</div>

	<script>
	(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

	</script>
	<script type="text/javascript" src="scripts/map.js"></script>
	<script type="text/javascript" src="scripts/user.js"></script>
</body>
</html>
